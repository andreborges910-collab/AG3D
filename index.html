<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AG 3D STUDIO</title>
    <link rel="stylesheet" href="style.css">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">
</head>
<body>
    <div class="app-container">
        <div class="header-studio">
            <div class="logo-wrapper">
                <img src="logo.png" alt="AG 3D Studio" class="logo-img">
                <div class="brand-text">
                    <span class="main-title">3D STUDIO</span>
                    <span class="sub-title">PROFESSIONAL PRINTING</span>
                </div>
            </div>
        </div>

        <div class="section-title">1. Energia (Estado/kWh)</div>
        <select id="lEst" onchange="selecionar('lEst', 'vEstDisplay', 'estados')"></select>
        <div class="row-ctrl">
            <div id="vEstDisplay" class="val-display">R$ 0.00</div>
            <button class="btn-del" onclick="apagarItem('lEst', 'estados')">üóëÔ∏è</button>
        </div>

        <div class="section-title">2. M√°quina e Manuten√ß√£o</div>
        <select id="lMaq" onchange="selecionar('lMaq', 'vMaqDisplay', 'maquinas')"></select>
        <div class="row-ctrl">
            <div id="vMaqDisplay" class="val-display">0 W</div>
            <button class="btn-del" onclick="apagarItem('lMaq', 'maquinas')">üóëÔ∏è</button>
        </div>
        <div class="input-grid">
            <input type="number" id="tempo" placeholder="Horas">
            <input type="number" id="manutencao" placeholder="R$ Manut/h">
        </div>

        <div class="section-title">3. Filamento (Gramas)</div>
        <select id="lFil" onchange="selecionar('lFil', 'vFilDisplay', 'filamentos')"></select>
        <div class="row-ctrl">
            <div id="vFilDisplay" class="val-display">R$ 0.00</div>
            <button class="btn-del" onclick="apagarItem('lFil', 'filamentos')">üóëÔ∏è</button>
        </div>
        <input type="number" id="peso" placeholder="Gramas Usadas">

        <div class="section-title">4. Margem de Lucro (%)</div>
        <input type="number" id="lucro" value="300">

        <button class="btn-calc" onclick="calcular()">CALCULAR PRE√áO</button>

        <div id="resultadoLista" class="resultado-lista">
            <h3 style="text-align:center; color:white;">RESUMO</h3>
            <div class="res-item"><span>Material:</span> <span id="resCustoFil"></span></div>
            <div class="res-item"><span>Energia:</span> <span id="resCustoEne"></span></div>
            <div class="res-item"><span>Manuten√ß√£o:</span> <span id="resCustoMan"></span></div>
            <div id="resTotalFinal"></div>
            <button class="btn-pdf" onclick="window.print()">üìÑ GERAR PDF</button>
        </div>
    </div>

    <div id="modalNovo" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">ADICIONAR NOVO</h2>
            <input type="text" id="novoNome" placeholder="Nome">
            <input type="number" id="novoValor" step="0.001" placeholder="Valor">
            <button onclick="salvarNovo()" class="btn-save">SALVAR</button>
            <button onclick="fecharModal()" class="btn-cancel">CANCELAR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
